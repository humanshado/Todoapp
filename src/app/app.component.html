<h2>My Todo List</h2>
<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default" (click) = "switchTodos($event)">All</button>
  <button type="button" class="btn btn-default" (click) = "switchTodos($event)">Completed</button>
  <button type="button" class="btn btn-default" (click) = "switchTodos($event)">Pending</button>
</div>
<hr />
<p>New Todo</p>
<div class="row">
  <div class="col-md-8 col-lg-8">
    <div class="input-group">
      <span class="input-group-btn">
        <button type="button" class="btn btn-md btn-primary" (click) = "addTodoItem(todoText.value)">Add</button>
      </span>
      <input type="text" class="form-control" #todoText autofocus>
    </div>
    <br><br>
    <table class="table table-striped table-bordered">
        <thead>
          <tr><th>Description</th><th>Status</th><th>Remark</th></tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todos; let i = index">
            <td><span class="badge">{{ i + 1 }}</span> {{ todo.task }}</td>
            <td><input type="checkbox" [(ngModel)] = "todo.status"></td>
            <td [ngSwitch]="todo.status">
              <span *ngSwitchCase="true">Completed</span>
              <span *ngSwitchDefault>Pending</span>
            </td>
          </tr>
        </tbody>
    </table>

  </div><!--add new todo-->
  <div class="col-md-4 col-lg-4">
    <app-chart [todos]="todos"></app-chart>
  </div><!--kpi chart-->
  <br><br>
</div> <!--row-->
